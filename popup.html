<!DOCTYPE html>
<html>
  <head>
    <title>Bookmark Group Opener</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .section {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 10px;
      }
      .section-title {
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
      }
      .folder-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .folder-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        background-color: #f5f5f5;
        border-radius: 4px;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <div class="section-title">Bookmark Folders</div>
        <div id="folderList" class="folder-list">
          <!-- Folders will be populated here -->
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
